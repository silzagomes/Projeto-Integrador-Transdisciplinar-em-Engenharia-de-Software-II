{% extends "base.html" %}

{% block main_class %}container-checkout{% endblock %}

{% block content %}
    <h2>{{ titulo }}</h2>
    
    <div class="checkout-box">
      <form action="{{ url_for('processar_login') }}" method="POST">
        
        <h3>Entre com suas credenciais</h3>
        {# DICA: Use qualquer email (ex: 'joao@teste.com') para simular o login #}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        
        <button type="submit" class="btn-concluir">Entrar</button>

        <p style="text-align: center; margin-top: 15px;">
            Novo por aqui? <a href="{{ url_for('cadastro') }}">Crie sua conta.</a>
        </p>

      </form>
    </div>
{% endblock %}
